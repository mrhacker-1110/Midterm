<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакт</title>
</head>
<body>
    <h1>{{ contact.last_name }} {{ contact.first_name }} {{ contact.patronymic|default:'' }}</h1>
    {% if contact.photo %}
        <p><img src="{{ contact.photo.url }}" alt="Фото" width="200"></p>
    {% endif %}
    <p>Отчество: {{ contact.patronymic|default:"—" }}</p>
    <p>Телефон: {{ contact.phone }}</p>
    <p>E-mail: {{ contact.email }}</p>
    <p>Дата рождения: {{ contact.birth_date }}</p>
    <a href="{% url 'contact_list' %}">Назад к списку</a>
</body>
</html>
